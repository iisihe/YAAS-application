{% extends "base.html" %}

{% block title %}Create User{% endblock %}

{% block content %}

<h2>Create an account</h2>

        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}

    <form action="" method="post">
        {% csrf_token %}
         {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
